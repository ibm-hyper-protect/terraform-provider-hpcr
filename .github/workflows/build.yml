name: Terraform Provider CI

on:
  push:
    branches:
      - main

  pull_request:

  workflow_dispatch:
    inputs:
      dryRun:
        description: 'Dry-Run'
        default: 'true'
        required: false

env:
  DEFAULT_BRANCH: main

jobs:
  # Ensure project builds before running testing matrix
  commit-lint:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Validate commit message
        run: |
          # Conventional commit regex pattern
          # Matches: type(optional-scope): description
          # Valid types from .releaserc: feat, fix, docs, perf, revert, chore, refactor, test, build, ci
          pattern='^(feat|fix|docs|perf|revert|chore|refactor|test|build|ci)(\([a-z0-9-]+\))?!?: .{1,}'

          # Get the latest commit message (HEAD)
          commit_sha="${{ github.event.pull_request.head.sha }}"
          commit_message=$(git log --format=%B -n 1 $commit_sha | head -n 1)
          short_sha=$(echo $commit_sha | cut -c1-7)

          echo "Checking commit: $short_sha"
          echo "Message: $commit_message"
          echo ""

          if ! echo "$commit_message" | grep -qE "$pattern"; then
            echo "Invalid commit message format!"
            echo ""
            echo "Commit: $short_sha"
            echo "Message: $commit_message"
            echo ""
            echo "────────────────────────────────────────"
            echo "Valid format: <type>(<optional-scope>): <description>"
            echo ""
            echo "Allowed types: feat, fix, docs, perf, revert, chore, refactor, test, build, ci"
            echo ""
            echo "Examples:"
            echo "  feat: add new feature"
            echo "  fix(api): resolve null pointer exception"
            echo "  docs: update README"
            echo "  chore!: breaking change in build process"
            exit 1
          fi

          echo "Commit message is valid!"

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go mod download
      - run: go build -v .
      - name: Run linters
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: latest

  # Run unit tests
  unit-tests:
    name: Unit Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: 'go.mod'
          cache: true
      - name: Install OpenSSL
        run: sudo apt-get update && sudo apt-get install -y openssl
      - run: go mod download
      - name: Run unit tests
        run: go test -v -cover -timeout=120s -parallel=10 ./...
      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage.out
          flags: unittests
        continue-on-error: true

  # Run acceptance tests in a matrix with Terraform CLI versions
  acceptance-tests:
    name: 'Acceptance Tests: Terraform ${{ matrix.terraform }}'
    needs: build
    runs-on: ubuntu-latest
    # Only run acceptance tests on main branch or when manually triggered
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        # Test against multiple Terraform versions to ensure compatibility
        terraform:
          - '1.0.*'   # Minimum supported version
          - '1.3.*'   # Widely used stable version
          - '1.6.*'   # Recent LTS-like version
          - '1.9.*'   # Recent stable version
          - '1.13.*'  # Second latest
          - '1.14.*'  # Latest stable
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: 'go.mod'
          cache: true
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false
      - name: Install OpenSSL
        run: sudo apt-get update && sudo apt-get install -y openssl
      - run: go mod download
      - name: Run acceptance tests
        env:
          TF_ACC: "1"
          IBM_CLOUD_API_KEY: ${{ secrets.IBM_CLOUD_API_KEY }}
        run: go test -v -cover -timeout=120m ./...
        timeout-minutes: 10

  # Semantic release - generates changelog and creates GitHub releases
  release:
    name: Semantic Release
    needs: [build, unit-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Only run on main branch, not on PRs
    if: github.event_name != 'pull_request'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx -p @semantic-release/changelog \
              -p @semantic-release/git \
              -p @semantic-release/exec \
              -p conventional-changelog-conventionalcommits \
              -p semantic-release \
              semantic-release

      - name: Get latest tag
        id: get_tag
        if: success()
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $TAG"

  # GoReleaser builds and publishes provider binaries to GitHub releases
  goreleaser:
    name: GoReleaser
    needs: [build, unit-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Only run on version tags created by semantic-release (e.g., v1.0.0)
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          # Allow goreleaser to access older tag information for changelog generation
          fetch-depth: 0

      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@e89d40939c28e39f97cf32126055eeae86ba74ec # v6.3.0
        id: import_gpg
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}

      - name: Generate SBOM
        if: success()
        run: |
          go install github.com/CycloneDX/cyclonedx-gomod/cmd/cyclonedx-gomod@latest
          cyclonedx-gomod app -json -licenses -output sbom.json

      - name: Upload SBOM to Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          files: sbom.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
