name: Terraform Provider Build CI

on:
  push:
    branches:
      - main

  pull_request:
    types: [opened, synchronize, reopened]

  workflow_dispatch:
    inputs:
      dryRun:
        description: 'Dry-Run'
        default: 'true'
        required: false

env:
  DEFAULT_BRANCH: main

jobs:
  commit-lint:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action != 'labeled'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Validate commit message
        run: |
          # Conventional commit regex pattern
          # Matches: type(optional-scope): description
          # Valid types from .releaserc: feat, fix, docs, perf, revert, chore, refactor, test, build, ci
          pattern='^(feat|fix|docs|perf|revert|chore|refactor|test|build|ci)(\([a-z0-9-]+\))?!?: .{1,}'

          # Get the latest commit message (HEAD)
          commit_sha="${{ github.event.pull_request.head.sha }}"
          commit_message=$(git log --format=%B -n 1 $commit_sha | head -n 1)
          short_sha=$(echo $commit_sha | cut -c1-7)

          echo "Checking commit: $short_sha"
          echo "Message: $commit_message"
          echo ""

          if ! echo "$commit_message" | grep -qE "$pattern"; then
            echo "Invalid commit message format!"
            echo ""
            echo "Commit: $short_sha"
            echo "Message: $commit_message"
            echo ""
            echo "────────────────────────────────────────"
            echo "Valid format: <type>(<optional-scope>): <description>"
            echo ""
            echo "Allowed types: feat, fix, docs, perf, revert, chore, refactor, test, build, ci"
            echo ""
            echo "Examples:"
            echo "  feat: add new feature"
            echo "  fix(api): resolve null pointer exception"
            echo "  docs: update README"
            echo "  chore!: breaking change in build process"
            exit 1
          fi

          echo "Commit message is valid!"

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - run: go mod download
      - run: go build -v .
      - name: Run linters
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

  unit-tests:
    name: Unit Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - name: Install OpenSSL
        run: sudo apt-get update && sudo apt-get install -y openssl
      - run: go mod download
      - name: Run unit tests
        run: go test -v -cover -timeout=120s -parallel=10 ./...
      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage.out
          flags: unittests
        continue-on-error: true

  # Run acceptance tests in a matrix with Terraform CLI versions
  acceptance-tests:
    name: Acceptance Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        # Test against multiple Terraform versions to ensure compatibility
        terraform:
          - '1.0.*'   # Minimum supported version
          - '1.3.*'   # Widely used stable version
          - '1.6.*'   # Recent LTS-like version
          - '1.9.*'   # Recent stable version
          - '1.13.*'  # Second latest
          - '1.14.*'  # Latest stable
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - uses: hashicorp/setup-terraform@v3
      - run: sudo apt-get update && sudo apt-get install -y openssl
      - run: go mod download
      - name: Run acceptance tests
        env:
          TF_ACC: "1"
        run: go test -v -timeout=120m ./...

  release:
    name: Semantic Release
    needs: [build, unit-tests]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Run semantic-release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          extra_plugins: |
            @semantic-release/commit-analyzer@11
            @semantic-release/release-notes-generator@12
            @semantic-release/github@10
            @semantic-release/changelog@6
            @semantic-release/git@10
            conventional-changelog-conventionalcommits@7

  goreleaser:
    name: Build & Publish Terraform Provider
    needs: release
    runs-on: ubuntu-latest
    if: needs.release.outputs.new_release_published == 'true'
    timeout-minutes: 20
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: v${{ needs.release.outputs.new_release_version }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        id: import_gpg
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}

      - name: Generate SBOM
        run: |
          go install github.com/CycloneDX/cyclonedx-gomod/cmd/cyclonedx-gomod@latest
          cyclonedx-gomod app -json -licenses -output sbom.json

      - name: Upload SBOM to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.release.outputs.new_release_version }}
          files: sbom.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
