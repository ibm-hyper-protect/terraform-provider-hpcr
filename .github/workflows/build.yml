name: Terraform Provider Build CI

on:
  push:
    branches:
      - main

  pull_request:
    types: [opened, synchronize, reopened, labeled]

  workflow_dispatch:
    inputs:
      dryRun:
        description: 'Dry-Run'
        default: 'true'
        required: false

env:
  DEFAULT_BRANCH: main

jobs:
  commit-lint:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action != 'labeled'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Validate commit message
        run: |
          # Conventional commit regex pattern
          # Matches: type(optional-scope): description
          # Valid types from .releaserc: feat, fix, docs, perf, revert, chore, refactor, test, build, ci
          pattern='^(feat|fix|docs|perf|revert|chore|refactor|test|build|ci)(\([a-z0-9-]+\))?!?: .{1,}'

          # Get the latest commit message (HEAD)
          commit_sha="${{ github.event.pull_request.head.sha }}"
          commit_message=$(git log --format=%B -n 1 $commit_sha | head -n 1)
          short_sha=$(echo $commit_sha | cut -c1-7)

          echo "Checking commit: $short_sha"
          echo "Message: $commit_message"
          echo ""

          if ! echo "$commit_message" | grep -qE "$pattern"; then
            echo "Invalid commit message format!"
            echo ""
            echo "Commit: $short_sha"
            echo "Message: $commit_message"
            echo ""
            echo "────────────────────────────────────────"
            echo "Valid format: <type>(<optional-scope>): <description>"
            echo ""
            echo "Allowed types: feat, fix, docs, perf, revert, chore, refactor, test, build, ci"
            echo ""
            echo "Examples:"
            echo "  feat: add new feature"
            echo "  fix(api): resolve null pointer exception"
            echo "  docs: update README"
            echo "  chore!: breaking change in build process"
            exit 1
          fi

          echo "Commit message is valid!"

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Skip on labeled events unless it's the run-acceptance-tests label
    if: |
      github.event_name != 'pull_request' ||
      github.event.action != 'labeled' ||
      contains(github.event.pull_request.labels.*.name, 'run-acceptance-tests')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - run: go mod download
      - run: go build -v .
      - name: Run linters
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

  unit-tests:
    name: Unit Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Skip on labeled events unless it's the run-acceptance-tests label
    if: |
      github.event_name != 'pull_request' ||
      github.event.action != 'labeled' ||
      contains(github.event.pull_request.labels.*.name, 'run-acceptance-tests')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Install OpenSSL
        run: sudo apt-get update && sudo apt-get install -y openssl
      - run: go mod download
      - name: Run unit tests
        run: go test -v -cover -timeout=120s -parallel=10 ./...
      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage.out
          flags: unittests
        continue-on-error: true

  # Run acceptance tests in a matrix with Terraform CLI versions
  # NOTE: Acceptance tests are expensive and slow (interact with real IBM Cloud infrastructure)
  # They run automatically on main branch, or on PRs with the "run-acceptance-tests" label
  acceptance-tests:
    name: Acceptance Tests
    needs: build
    runs-on: ubuntu-latest
    # Run acceptance tests when:
    # 1. Pushing to main branch (after PR merge)
    # 2. Manually triggered via workflow_dispatch
    # 3. PR has the "run-acceptance-tests" label (triggers on labeled event OR subsequent pushes)
    if: |
      github.ref == 'refs/heads/main' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'run-acceptance-tests'))
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        # Test against multiple Terraform versions to ensure compatibility
        terraform:
          - '1.0.*'   # Minimum supported version
          - '1.3.*'   # Widely used stable version
          - '1.6.*'   # Recent LTS-like version
          - '1.9.*'   # Recent stable version
          - '1.13.*'  # Second latest
          - '1.14.*'  # Latest stable
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - uses: hashicorp/setup-terraform@v3
      - run: sudo apt-get update && sudo apt-get install -y openssl
      - run: go mod download
      - name: Run acceptance tests
        env:
          TF_ACC: "1"
          IBM_CLOUD_API_KEY: ${{ secrets.IBM_CLOUD_API_KEY }}
        run: go test -v -timeout=120m ./...

  release:
    name: Semantic Release
    needs: [build, unit-tests]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.6

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run semantic release in dry-run mode first to check if a release is needed
          output=$(npx semantic-release --no-ci || true)
          echo "$output"

          # Determine if a release was published
          if echo "$output" | grep -q "Published release"; then
            version=$(echo "$output" | grep "Published release" | awk '{print $3}')
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            echo "new_release_version=$version" >> $GITHUB_OUTPUT
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
            echo "new_release_version=" >> $GITHUB_OUTPUT
          fi

  goreleaser:
    name: Build & Publish Terraform Provider
    needs: release
    runs-on: ubuntu-latest
    if: needs.release.outputs.new_release_published == 'true'
    timeout-minutes: 20
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.new_release_version }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        id: import_gpg
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}

      - name: Generate SBOM
        run: |
          go install github.com/CycloneDX/cyclonedx-gomod/cmd/cyclonedx-gomod@latest
          cyclonedx-gomod app -json -licenses -output sbom.json

      - name: Upload SBOM to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.release.outputs.new_release_version }}
          files: sbom.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
